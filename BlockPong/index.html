<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Avni writes a game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
var canvas = document.getElementById("gameCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var ballRadius = 10;
var paddleHeight = 75;
var paddleWidth = 10;
var paddleYA = (canvas.height-paddleHeight)/2;
var paddleYB = (canvas.height-paddleHeight)/2;
var AUpPressed = false;
var ADownPressed = false;
var BUpPressed = false;
var BDownPressed = false;
var center = canvas.width/2;
var brickColumnCount = 5;
var brickRowCount = 7;
var brickPadding = 5;
var brickWidth = 20;
var brickHeight = (canvas.height - ((brickRowCount+1)*brickPadding))/brickRowCount;
var brickOffsetTop = brickPadding;
var brickOffsetLeft = center - (brickColumnCount*brickWidth + (brickColumnCount-1)*brickPadding)/2;

// var brickRowCount = 3;
// var brickColumnCount = 5;
// var brickWidth = 75;
// var brickHeight = 20;
// var brickPadding = 10;
// var brickOffsetTop = 30;
// var brickOffsetLeft = 30;
var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 };
    }
}

function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }
    }
}
function drawBall(){
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = "#0095DD";
  ctx.strokeStyle = "black";
  ctx.stroke();
  ctx.fill();
  ctx.closePath();
}
function drawPaddleB(){
  ctx.beginPath();
  ctx.rect(canvas.width-paddleWidth, paddleYB, paddleWidth, paddleHeight);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.closePath();
}
function drawPaddleA(){
  ctx.beginPath();
  ctx.rect(0, paddleYA, paddleWidth, paddleHeight);
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.closePath();
}
function detectCollisions(){
  if (y + dy <ballRadius || y + dy > canvas.height-ballRadius) {
    dy = -dy;
  }
  if (x + dx < ballRadius) {
    if (y + ballRadius > paddleYA && y - ballRadius < paddleYA + paddleHeight) {
      dx = -dx;
    }
    else {
      alert("Player B Wins");
      location.reload(true);
    }
  }
  else if ( x + dx > canvas.width-ballRadius) {
    if (y + ballRadius > paddleYB && y - ballRadius < paddleYB + paddleHeight) {
      dx = -dx;
    }
    else {
      alert("Player A wins");
      location.reload(true);
    }
  }
}
function movePaddles(){
  if (AUpPressed && paddleYA > 0) {
    paddleYA -=7;
  }
  else if (ADownPressed && paddleYA < canvas.height - paddleHeight) {
    paddleYA += 7;
  }
  if (BUpPressed && paddleYB > 0) {
    paddleYB -=7;
  }
  else if (BDownPressed && paddleYB < canvas.height - paddleHeight) {
    paddleYB += 7;
  }
}
function draw(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddleA();
  drawPaddleB();
  movePaddles();
  detectCollisions();
  x+= dx;
  y += dy;
}
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
function keyDownHandler(e) {
    if(e.keyCode == 38) {
        BUpPressed = true;
    }
    else if(e.keyCode == 40) {
        BDownPressed = true;
    }
    else if (e.keyCode == 83) {
      ADownPressed = true;
    }
    else if (e.keyCode == 87) {
      AUpPressed = true;
    }
}
function keyUpHandler(e) {
  if(e.keyCode == 38) {
      BUpPressed = false;
  }
  else if(e.keyCode == 40) {
      BDownPressed = false;
  }
  else if (e.keyCode == 83) {
    ADownPressed = false;
  }
  else if (e.keyCode == 87) {
    AUpPressed = false;
  }
}
setInterval(draw, 10);

</script>

</body>
</html>
